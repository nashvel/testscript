<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Manga-style background with speed lines and effects -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1a1a2e" />
            <stop offset="100%" stop-color="#16213e" />
        </linearGradient>
        
        <pattern id="mangaPattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <line x1="0" y1="0" x2="0" y2="40" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
        </pattern>
        
        <radialGradient id="spotlight" cx="50%" cy="50%" r="50%" fx="30%" fy="30%">
            <stop offset="0%" stop-color="rgba(41, 98, 255, 0.3)" />
            <stop offset="100%" stop-color="rgba(41, 98, 255, 0)" />
        </radialGradient>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)" />
    <rect width="100%" height="100%" fill="url(#mangaPattern)" />
    <rect width="100%" height="100%" fill="url(#spotlight)" />
    
    <!-- Manga-style speed lines -->
    <g stroke="rgba(255,255,255,0.2)" stroke-width="1.5" stroke-linecap="round">
        <line x1="0" y1="150" x2="800" y2="50" />
        <line x1="0" y1="200" x2="800" y2="100" />
        <line x1="0" y1="250" x2="800" y2="150" />
        <line x1="0" y1="300" x2="800" y2="200" />
        <line x1="0" y1="350" x2="800" y2="250" />
        <line x1="0" y1="400" x2="800" y2="300" />
        <line x1="0" y1="450" x2="800" y2="350" />
        <line x1="0" y1="500" x2="800" y2="400" />
    </g>
    
    <!-- Manga-style impact circle -->
    <circle cx="600" cy="100" r="50" fill="none" stroke="rgba(255,50,50,0.3)" stroke-width="10" />
    <circle cx="600" cy="100" r="70" fill="none" stroke="rgba(255,50,50,0.2)" stroke-width="5" />
    
    <!-- Manga-style text -->
    <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.1)" text-anchor="middle" transform="rotate(-15, 400, 550)">
        GIT COMMIT GENERATOR
    </text>
</svg>
